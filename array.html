<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let arr=[1,2,3,4,5,"levy",false,[5,6,7,[8,9,10,[11,"jane"]]]]
        arr[5]='joyce'
        console.log(arr.length)

        // adding at the end of an array
        arr.push("67",true,false)
        // arr.push(true)
        // arr.push(false)
        console.log("pushed array",arr)

        // adding at the start
        arr.unshift("JS","Python","Rust")
        console.log("unshifted array",arr)

        // removing last and first elements from an array
        arr.pop()
        arr.shift()
        console.log("popped & shifted array",arr)

        // arr.reverse()
        // let arr2=arr.slice(2,7)
        // console.log("sliced array",arr2)

        // includes
        arr.includes("joyce")
        let arr2=arr.includes("joyce")
        console.log("included array",arr2)

        // 
        console.log(arr.includes("jane"))

        // lastIndexOf
        let lio=arr.lastIndexOf("joyce")
        console.log("lio",lio)




    </script>

    
</body>
</html>

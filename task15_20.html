<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function calc_gross_salary(basic,benefits){
            let gross = basic + benefits
            return gross
        }

        basic_salary = parseFloat(prompt("Enter basic salary:"))
        benefits = parseFloat(prompt("Enter allowances:"))

        gross_salary = calc_gross_salary(basic_salary,benefits)

        // NHIF

        function calc_nhif(summ){
            notes = 'is your Monthly NHIF contributions'

            if(summ<=5999){
                return `150 ${notes}`
            }else if(summ>=6000 && summ<=7999){
                return `300 ${notes}`
            }else if(summ>=8000 && summ<=11999){
                return `400 ${notes}`
            }else if(summ>=12000 && summ<=14999){
                return `500 ${notes}`
            }else if(summ>=15000 && summ<=19999){
                return `600 ${notes}`
            }else if(summ>=20000 && summ<=24999){
                return `750 ${notes}`
            }else if(summ>=25000 && summ<=29999){
                return `850 ${notes}`
            }else if(summ>=30000 && summ<=34999){
                return `900 ${notes}`
            }else if(summ>=35000 && summ<=39999){
                return `950 ${notes}`
            }else if(summ>=40000 && summ<=44999){
                return `1000 ${notes}`
            }else if(summ>=45000 && summ<=49999){
                return `1100 ${notes}`
            }else if(summ>=50000 && summ<=59999){
                return `1200 ${notes}`
            }else if(summ>=60000 && summ<=69999){
                return `1300 ${notes}`
            }else if(summ>=70000 && summ<=79999){
                return `1400 ${notes}`
            }else if(summ>=80000 && summ<=89999){
                return `1500 ${notes}`
            }else if(summ>=90000 && summ<=99999){
                return `1600 ${notes}`
            }else{
                return `1700 ${notes}`
            }
        }

        NHIF = calc_nhif(gross_salary)
        // console.log(NHIF)

        console.log(`${NHIF} is your Monthly NHIF contribution`);

        // NSSF

        function calc_nssf(gross,rate = 0.06){
            nssf = gross*rate
            return nssf
        }

        NSSF = calc_nssf(gross_salary)
        console.log(NSSF)

        function calc_nhdf(gross,rate = 0.015){
            nhdf = gross*rate
            return nhdf
        }

        NHDF = calc_nhdf(gross_salary)
        console.log(NHDF)

        // taxable income

        function calc_taxable_income(gross,NSSF,NHDF,NHIF){
            taxable_income = gross - (NSSF + NHDF + NHIF)
            return taxable_income
        }

        taxable_income = calc_taxable_income(gross_salary,NSSF,NHDF,NHIF)
        console.log(taxable_income)

        // PAYE

        function calc_payee(taxable_income){
            notes = 'is your payee'

            if(taxable_income>=0 && taxable_income<=24000){
                payee = 0
                return `${payee}${notes}`
            }else if(taxable_income>24000 && taxable_income<=32333){
                payee = (24000*0.1)+((taxable_income-24000)*0.25)-2400
                return `${payee}${notes}`
            }else if(taxable_income>32333 && taxable_income<=500000){
                payee = (24000*0.1)+(8333*0.25)+((taxable_income-32333)*0.3)-2400
                return `${payee}${notes}`
            }else if(taxable_income>500000 && taxable_income<=800000){
                payee = (24000*0.1)+(8333*0.25)+(467667*0.3)+((taxable_income-500000)*0.325)-2400
                return `${payee}${notes}`
            }else{
                payee = (24000*0.1)+(8333*0.25)+(467667*0.3)+(300000*0.325)+((taxable_income-800000)*0.35)-2400
                return `${payee}${notes}`
            }
        }

        PAYE = calc_payee(taxable_income)
        console.log(PAYE)

    </script>
    
</body>
</html>

//  and the program outputs the age in terms of

let full_birthdate = prompt("Enter your birthdate in the format YYYY-MM-DD")

let date_parts = full_birthdate.split('-');
console.log(date_parts);

let birthYear = parseInt(date_parts[0]);
console.log(birthYear);
let birthMonth = parseInt(date_parts[1]);
let birthDate = parseInt(date_parts[2]);

let todayDate = 30;
let todayMonth = 5;
let todayYear = 2025;

let monthDays = [31,28,31,30,31,30,31,31,30,31,30,31]

if (birthDate > todayDate){
    todayMonth--
    todayDate +=monthDays[(todayMonth - 1 + 12) % 12]
}

let calculated_date = todayDate - birthDate;
let calculated_month;
let calculated_year;

if (birthMonth > todayMonth){
    calculated_month = 12 - (birthMonth - todayMonth);
    calculated_year = todayYear - birthYear - 1;
}else{
    calculated_month = todayMonth - birthMonth;
    calculated_year = todayYear - birthYear;
}

console.log(`Age in Years ${calculated_year}, Months ${calculated_month}, Days ${calculated_date}`)
